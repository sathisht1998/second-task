<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #091cf3;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #091cf3;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h2>Data Display</h2>
    <form id="dataForm">
        <label for="name">Enter username</label>
        <input type="text" id="name" name ="name" placeholder="Enter ID" />
        <button type="button" onclick="displayData()">Get Information</button>
        <button type="button" onclick="displayDatas()"> User Address</button>
    </form>
    <table id="dataTable" style="display: none">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>number</th>
                <th>address</th>
                <th>Aid</th>
                <th>emp.id</th>
                <th>emp.name</th>
                <th>emp.address</th>

            </tr>
        </thead>
        <tbody id="dataBody">
            // Data rows will be dynamically added here
        </tbody>
    </table>
    <script src="script.js"> </script>
    
</body>

</html>
